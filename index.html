<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <div class="container-md">
        <div class="logo">
          <img src="img/logo.svg" alt="logo">
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <button type="button" class="btn-close btn-dark" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body bg-dark">
            <ul class="navbar-nav  justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Novità</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Chi siamo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Negozio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Carrello</a>
              </li>
              <li class="nav-item d-flex">
                <a class="nav-link text-white pe-2" href="#"><i class="bi bi-facebook"></i></a>
                <a class="nav-link text-white p-2" href="#"><i class="bi bi-instagram"></i></a>
                <a class="nav-link text-white p-2" href="#"><i class="bi bi-twitter"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container my-5">
      <div class="row g-lg-5">
        <div class="col-lg-8">



          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-white fw-bold">Il tuo carrello</h2>
            <p class="mb-0 text-muted ">3 items</p>
          </div>

          <!--inizio item 1-->
          <div class="row border-top py-4">

            <div class="col-lg-3">
              <img src="img/strokes.jpg" class="img-fluid mx-auto d-block" alt="logo vinile">
            </div>

            <div class="col-6 col-lg-3 d-flex align-items-center">
              <div class="text-white mt-1">
                <p class="mb-0 text-muted">Vinile</p>
                <p class="text-nowrap mb-0">The New Abnormal</p>
              </div>
            </div>

            <div class="col-6 col-lg-3 d-flex align-items-center justify-content-center">

              <button type="button" class="btn btn-link text-decoration-none me-2 p-0">-</button>
              <input type="number" name="" id="qtn">
              <button type="button" class="btn btn-link text-decoration-none ms-2 p-0">+</button>

            </div>


            <div class="col-lg-3 d-flex align-items-center justify-content-lg-center">
              <p class="text-white mb-0">€20.00</p>
            </div>

          </div>
          <!-- fine item 1-->

          <!--inizio item 2-->
          <div class="row border-top py-4">

            <div class="col-lg-3">
              <img src="img/radiohead.jpg" class="img-fluid mx-auto d-block" alt="logo vinile">
            </div>

            <div class="col-6 col-lg-3 d-flex align-items-center">
              <div class="text-white mt-1">
                <p class="mb-0 text-muted">Vinile</p>
                <p class="text-nowrap mb-0">The New Abnormal</p>
              </div>
            </div>

            <div class="col-6 col-lg-3 d-flex align-items-center justify-content-center">

              <button type="button" class="btn btn-link text-decoration-none me-2 p-0">-</button>
              <input type="number" name="" id="qtn">
              <button type="button" class="btn btn-link text-decoration-none ms-2 p-0">+</button>

            </div>


            <div class="col-lg-3 d-flex align-items-center justify-content-lg-center">
              <p class="text-white mb-0">€20.00</p>
            </div>

          </div>
          <!-- fine item 2 -->

          <!--inizio item 3 -->
          <div class="row border-top border-bottom py-4">

            <div class="col-lg-3">
              <img src="img/alicia.jpg" class="img-fluid mx-auto d-block" alt="logo vinile">
            </div>

            <div class="col-6 col-lg-3 d-flex align-items-center">
              <div class="text-white mt-1">
                <p class="mb-0 text-muted">Vinile</p>
                <p class="text-nowrap mb-0">The New Abnormal</p>
              </div>
            </div>

            <div class="col-6 col-lg-3 d-flex align-items-center justify-content-center">

              <button type="button" class="btn btn-link text-decoration-none me-2 p-0">-</button>
              <input type="number" name="" id="qtn">
              <button type="button" class="btn btn-link text-decoration-none ms-2 p-0">+</button>

            </div>


            <div class="col-lg-3 d-flex align-items-center justify-content-lg-center">
              <p class="text-white mb-0">€20.00</p>
            </div>

          </div>
          <!-- fine item 3 -->


        </div>



        <div class="col-12 col-lg-4">

          <div class="riepilogo">
            <h2 class="mb-5 mb-lg-4">Riepilogo ordine</h2>

            <div class="item-price d-flex justify-content-between  pt-3 pb-4 border-top">
              <p>OGGETTI: <span class="badge bg-primary">3</span></p>
              <p class="fw-bold">€ 132.00</p>
            </div>

            <div class="spedizione-sconto mb-4">

              <label for="spedizione" class="form-label">SPEDIZIONE</label>
              <select class="form-select" id="spedizione">
                <option selected>spedizione standard- €5.00</option>
                <option value="1">One</option>
              </select>
              <div class="mt-4">
                <label for="codice-sconto" class="form-label">CODICE SCONTO</label>
                <input type="text" class="form-control" id="codice-sconto">
                <small>Inserisci codice</small>
              </div>

            </div>

            <div class="tot-price d-flex justify-content-between pt-3 pb-4 border-top text-white">
              <p class="fw-bold">TOTALE</p>
              <p class="fw-bold">€ 137.00</p>
            </div>

            <button type="button" class="btn btn-primary">Acquista</button>
          </div>

        </div>

      </div> <!--chiusura row-->
    </div><!--chiusura container-->

  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
  </script>
</body>

</html>
